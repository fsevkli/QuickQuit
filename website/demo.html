  <script>
    // Dynamically show the button when the code is pasted
    document.getElementById('codeInput').addEventListener('input', function() {
      var codeInput = document.getElementById('codeInput').value;
      var quickQuitButton = document.getElementById('quickQuitButton');
      
      // Show button only if there is content in the text box

      } else {
        quickQuitButton.style.display = 'none';
      }
    });
