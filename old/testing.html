<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Extension</title>
</head>
<body>
    <h1>Extension Check</h1>

    <script>
    var hasExtension = false;

    // Send a message to the extension
    chrome.runtime.sendMessage(
        "ilfgjfpkomaeocmablchniabalkgfodc", // Extension ID
        { message: "version" }, // Message payload
        function(reply) { // Response callback
            if (reply && reply.version >= requiredVersion) {
                hasExtension = true;
            } else {
                hasExtension = false;
            }
        }
    );
    </script>
</body>
</html>
